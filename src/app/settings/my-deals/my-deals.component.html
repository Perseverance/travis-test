<div class="col-xs-12">
	<div class="row">
		<div class="col-xs-12">
			<p-dataTable [value]="myDeals" (onRowClick)="goToTransactionToolWorkflow($event.data)">
				<p-column field="propertyAddress" header="Name"></p-column>
				<p-column field="status" header="Status"></p-column>
				<p-column field="createdAt" header="Created"></p-column>
				<p-column field="lastUpdatedAt" header="Updated"></p-column>
			</p-dataTable>
		</div>
	</div>
</div>
