<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 settings">
    <h3>{{ 'settings.title' | translate }}</h3>
    <p-tabView orientation="left">
        <p-tabPanel header="{{ 'settings.headers.general-settings' | translate }}" [selected]="true" headerStyleClass="settings-panel-header">
            <app-general-settings></app-general-settings>
        </p-tabPanel>
        <p-tabPanel header="{{ 'settings.headers.email-notifications-settings' | translate }}" headerStyleClass="settings-panel-header">
            {{ 'settings.headers.email-notifications-settings' | translate }}
        </p-tabPanel>
        <p-tabPanel header="{{ 'settings.headers.password-settings' | translate }}" headerStyleClass="settings-panel-header">
            <app-change-password></app-change-password>
        </p-tabPanel>
    </p-tabView>
</div>
