<div class="row new-properties">
	<h3 class="text-center">{{ 'landing.new-properties' | translate }}</h3>
	<div class="dropdown-holder text-center">
		<p-dropdown [options]="citiesOptions" [(ngModel)]="selectedCity" (onChange)="cityChanged($event)"></p-dropdown>
	</div>
	<div class="col-md-3" *ngFor="let property of this.properties">
		{{property.address}}
	</div>
</div>
