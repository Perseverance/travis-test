<div class="row newsletter-holder">
    <h3 class="text-center">{{ 'landing.newsletter.newsletter-header' | translate }}</h3>
    <h6 class="text-center">{{ 'landing.newsletter.newsletter-description' | translate }}</h6>
    <form ngNoForm [formGroup]="sendMailChimpForm" action="//propy.us16.list-manage.com/subscribe/post?u=040214c26553c749096900eb1&amp;id=711df60371"
        target="_blank" method="POST">
        <div class="row col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <div class="pull-left subscribe-email subscribe-phone">
                <input formControlName="email" type="email" name="EMAIL" class="center-block form-control propy-control" placeholder="{{ 'landing.newsletter.email-address' | translate }}">
            </div>
            <div class="pull-right subscribe-phone">
                <button type="submit" class="center-block btn propy-control button-big" onclick="submit()" (click)="emitEmailSubscribeAnalyticsClickEvent()">{{ 'landing.newsletter.subscribe' | translate }}</button>
            </div>
        </div>
    </form>
</div>
