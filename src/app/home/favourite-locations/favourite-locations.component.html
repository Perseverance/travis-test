<div class="row top-locations">
	<h3 class="text-center">Explore the cities</h3>
	<div class="top-cities-holder">
		<ngx-carousel
			[inputs]="carouselTile">

			<ngx-tile NgxCarouselItem *ngFor="let city of topCities">
				<div class="location-holder" (click)="cityItemClicked(city)">
					<div class="city-details" [ngStyle]="{'background-image': 'url(' + city.imageUrls[0] + ')'}">
						<p>{{ city.cityName }}</p>
						<p>{{ city.propertiesCount | bigNumberFormat}}</p>
					</div>
				</div>
			</ngx-tile>

			<button NgxCarouselPrev class='left-arrow'>&lt;</button>
			<button NgxCarouselNext class='right-arrow'>&gt;</button>
		</ngx-carousel>
	</div>
</div>
