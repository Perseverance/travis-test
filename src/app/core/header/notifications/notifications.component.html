<div class="row notifications" *ngFor="let notification of notifications.notifications">
    <a href="#">
        <div class="media" [ngClass]="{'notRead': !notification.isSeen}">
            <div class="media-left">
                <a href="#">
                    <ngx-avatar name="{{ notification.actor.firstName }} {{ notification.actor.lastName }}"
                        src="{{ (notification.actor.imageAvatar ? (notification.actor.imageAvatar | imageEnvPrefix) : '') }}"
                        size="35" initialsSize="2" cornerRadius="4"></ngx-avatar>
                </a>
            </div>
            <div class="media-body">
                <p class="media-heading">{{ notification.actor.firstName }} {{ notification.actor.lastName
                    }} test test test test test test</p>
            </div>
            <div class="timestamp">
                <i class="fa fa-clock-o"></i>
                <span class="timestamp-label">{{ (notification.timestamp | amFromUnix) | amTimeAgo }} </span>

            </div>
        </div>
    </a>

</div>
