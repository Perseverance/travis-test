<div class="alert alert-notification fade in" *ngIf="isNotificationShown" [ngClass]="{
    'propy-alert-error': notificationType == 'error',
    'alert-info propy-alert-info': notificationType == 'info',
    'alert-success propy-alert-success': notificationType == 'success'
}">
    <strong>{{title}}</strong> {{message}}
</div>
