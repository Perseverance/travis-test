<div *ngIf="previewLink; then hasPreviewLink; else noPreviewLink">
</div>
<ng-template #hasPreviewLink>
	<div class="row" *ngIf="shouldSendToBlockchain;else noBlockChainYet">
		<div *ngIf="userIsSeller;else notSeller">
			<i>Status: Waiting For You To Record The Title Report To The Blockchain. Please use the button below!</i>
			<br>
			<a class="btn propy-control button-big" (click)="sendDocumentToBlockchain() ">Record Document</a>
		</div>
		<ng-template #notSeller>
			<i>Status: Waiting for Seller To Record The Title Report To The Blockchain</i>
		</ng-template>
	</div>
	<ng-template #noBlockChainYet></ng-template>
	<div class="row">
		<div class="col-xs-12 text-center">
			<app-document-preview [previewTitle]="settlementTitle" [previewSubtitle]="previewSettlementSubtitle"
								  [previewLink]="previewLink"></app-document-preview>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 text-center">
			<app-sign-document [hasBuyerSigned]="hasBuyerSigned" [hasSellerSigned]="hasSellerSigned"
							   [showSignButton]="shouldShowSignButton()"
							   [documentType]="deedDocumentTypeEnum.TitleReport"
							   (onSignDocument)="signDocument()"></app-sign-document>
		</div>
	</div>
</ng-template>

<ng-template #noPreviewLink>
	<div class="row" *ngIf="userIsTitleCompany; then isTitleCompany; else isNotTitleCompany">
	</div>

	<ng-template #isTitleCompany>
		<div class="col-xs-12 text-center">
			<app-upload-document [uploadTitle]="settlementTitle"
								 [uploadSubtitle]="uploadSettlementSubtitle"
								 (onUploadDocumentApplied)="uploadDocument($event)"></app-upload-document>
		</div>
	</ng-template>

	<ng-template #isNotTitleCompany>
		<div class="col-xs-12 text-center">
			<h5>{{waitingTitle}}</h5>
		</div>
	</ng-template>
</ng-template>
