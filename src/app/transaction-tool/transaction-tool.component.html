<div class="row">
	<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 transaction-tool">
		<div class="row transaction-progress">
			<div class="col-xs-9 col-xs-offset-3">
				<div class="row">
					<div class="col-xs-2 text-right">
						<button class='left-arrow' (click)="moveToPrevStep()"><i class="fa fa-angle-left"
																				 aria-hidden="true"></i></button>
						Prev
					</div>
					<div class="col-xs-8">
						<p-steps [model]="workflowSteps" [(activeIndex)]="activeIndex" [readonly]="true"
								 styleClass="progress-indicator"></p-steps>
					</div>
					<div class="col-xs-2">
						Next
						<button class='right-arrow' (click)="moveToNextStep()"><i class="fa fa-angle-right"
																				  aria-hidden="true"></i></button>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<p-steps [model]="workflowSteps" (activeIndexChange)="onIndexChange($event)"
						 [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
			</div>
			<div class="col-xs-9">
				<router-outlet></router-outlet>
			</div>
		</div>
	</div>
</div>
