<div *ngIf="hasDataLoaded; then dataLoaded;else dataNotLoaded"></div>
<ng-template #dataLoaded>
    <div *ngIf="isTransferFinished;else notFinished">
        <h5>The transfer of this property was completed succesfully!</h5>
    </div>
    <ng-template #notFinished>
        <div *ngIf="userIsTitleCompany;else notTitleCompany">
            <i>Status: Waiting For You To Record The Transfer Ownership Change To The Blockchain. Please use the button below!</i>
            <br>
            <app-record-blockchain-form (onRecord)="onRecordClick($event)"></app-record-blockchain-form>
            <div class="col-xs-12 text-center" *ngIf="txHash"><a [href]="txHash" target="_blank">{{txHash}}</a></div>
        </div>
        <ng-template #notTitleCompany>
            <i>Status: Waiting for Title Company To Record The Ownership Transfer to the blockchain</i>
        </ng-template>
    </ng-template>
</ng-template>
<ng-template #dataNotLoaded>
    <h4>Loading...</h4>
</ng-template>
