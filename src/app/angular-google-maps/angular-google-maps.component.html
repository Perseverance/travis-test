<div class="container">
    <h1>Propy's Google Map</h1>
    <h2>{{ 'common.label.authentication-error' | translate }}</h2>

    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <app-property-search (onLocationFound)="onLocationFoundHandler($event.latitude, $event.longitude)"></app-property-search>

    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        <agm-marker *ngFor="let marker of properties" [latitude]="marker.latitude" [longitude]="marker.longitude"></agm-marker>
    </agm-map>

    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">formatted address <code>{{formattedAddress}}</code></li>
            <li class="list-group-item">latitude <code>{{latitude}}</code></li>
            <li class="list-group-item">longitude <code>{{longitude}}</code></li>
            <li class="list-group-item">zoom <code>{{zoom}}</code></li>
        </ul>
    </div>
</div>
