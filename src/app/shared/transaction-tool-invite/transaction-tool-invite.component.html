<form [formGroup]="inviteForm">
    <div class="form-group" class="col-xs-9">
        <input formControlName="email" type="text" class="form-control propy-control" id="email"
            placeholder="{{ 'common.label.email' | translate }}">
    </div>
    <div class="col-xs-3">
        <button type="button" class="btn propy-control button-big btn-cancel" (click)="inviteSeller()">Send Invitation</button>
    </div>
</form>
