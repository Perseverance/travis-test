<form [formGroup]="inviteForm" class="propy-form">
    <div class="form-group">
        <label for="email" class="propy-label">{{ 'common.label.email' | translate }}</label>
        <input formControlName="email" type="text" class="form-control propy-control" id="email">
    </div>
    <button type="button" class="btn propy-control button-big btn-white btn-cancel" (click)="inviteSeller()">Invite</button>
</form>
