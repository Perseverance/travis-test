<div [ngSwitch] = "_isChina" style="width: 100px; height: 100px;">
  <app-facebook-share *ngSwitchCase = "false"  [property]="property" 
                                              [userInfo]="userInfo" 
                                              [isFeaturedProperty]="true">
  </app-facebook-share>
  <app-china-share *ngSwitchCase = "true">
  </app-china-share>
</div>
