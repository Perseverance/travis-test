<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <form [formGroup]="resendForm" class="propy-form">
            <input formControlName="email" type="email" class="form-control propy-control" id="email"
                placeholder="{{ 'common.placeholder.yourEmail' | translate }}">
            <div *ngIf="email.touched || verificationTouched" class="propy-validation-errors-box">
                <div class="propy-validation" *ngIf="email.invalid && email.errors['required']">{{ 'common.validation-errors.required' | translate }}</div>
                <div class="propy-validation" *ngIf="email.invalid && email.errors['email']">{{ 'common.validation-errors.invalid-email' | translate }}</div>
            </div>
            <button type="button" class="btn btn-block propy-control button-big" (click)="resendVerification()">Resend Verification Email</button>
        </form>
    </div>
</div>
