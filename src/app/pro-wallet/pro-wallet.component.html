<div class="col-xs-12 my-pro-wallet" *ngIf="userTransactionsHistory">
    <div class="row address-holder">
        <form [formGroup]="proWalletAddressForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-xs-12 col-sm-8">
                <input formControlName="proWalletAddress" type="text" class="form-control propy-control" id="name" placeholder="{{ 'settings.set-pro-address.your-ethereum-address-placeholder' | translate }}">
            </div>
            <div class="col-xs-12 col-sm-4 col-lg-3">
                <button class="btn btn-block propy-control button-big" [disabled]="proWalletAddressForm.invalid">
                    {{ 'common.label.set' | translate }}</button>
            </div>

        </form>
    </div>
    <div class="transaction-holder">
        <div class="row transaction-header">
            {{ 'settings.my-pro-wallet.transaction-heading' | translate }}
        </div>
        <div *ngIf="userTransactionsHistory.transactions.length > 0; else noTransactionHolder">
            <div class="row transaction-row" *ngFor="let transaction of userTransactionsHistory.transactions">
            </div>
        </div>
        <ng-template #noTransactionHolder>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <h4>{{ 'settings.my-pro-wallet.no-transactions' | translate }}</h4>
                </div>
            </div>
        </ng-template>
    </div>
</div>
