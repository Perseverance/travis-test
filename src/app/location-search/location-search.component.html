<div class="location-search theme" [ngClass]="{'big': inputTheme==='big', 'small': inputTheme==='small'}">
    <div class="inner-addon left-addon">
        <i class="fa fa-search"></i>
        <input placeholder="{{inputPlaceholder}}" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control propy-control ng-no-margin"
            #search size="100">
    </div>
</div>
