<div class="row" *ngIf="property">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <div class="row">
            <div class="col-xs-12" *ngFor="let url of property.imageUrls">
                <img [src]="url">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                {{property.address}}
            </div>
            <div class="col-xs-12">
                {{property.desc}}
            </div>
            <div class="col-xs-12">
                <div class="row" *ngFor="let agent of property.agents">
                    <div class="col-xs-12" ng-if="agent.firstName && agent.lastName">
                        {{agent.firstName}} {{agent.lastName}}
                    </div>
                    <div class="col-xs-12" ng-if="agent.phoneNumber">
                        {{agent.phoneNumber}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
